<article class="card">
      <img src="../../assets/images/bg-pattern-card.svg" alt="patron del card" class="card-header">
      <div class="card-body">
            <img [src]="pokemon.sprites.other.dream_world.front_default" alt="imagen" class="card-body-img">
            <h1 class="card-body-title">
                  {{pokemon.name}}
                  <span>{{pokemon.stats[0].base_stat}}</span>                  
            </h1>
            <p class="card-body-text">{{pokemon.base_experience}}Exp</p>
      </div>
      <div class="card-footer">
            <div class="card-footer-social">
                  <h3>{{pokemon.stats[1].base_stat}}</h3>
                  <p>Ataque</p>                              
            </div>
            <div class="card-footer-social">
                  <h3>{{pokemon.stats[3].base_stat}}</h3>
                  <p>Especial</p>                              
            </div>
            <div class="card-footer-social">
                  <h3>{{pokemon.stats[2].base_stat}}</h3>
                  <p>Defensa</p>                              
            </div>                                                
      </div>       
</article>
<button class="btn btn-warning btn-block w-75 fs-4 text-light rounded
position-relative top-100 start-50 translate-middle my-5" (click)="imprimir()">Generar</button>
